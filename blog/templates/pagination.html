
<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a class="btn btn-primary btn-sm" href="?page={{ page.previous_page_number }}" role="button"><-Previous</a>         
        {% endif %}
    <span class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
        {% if page.has_next %}
        <a class="btn btn-primary btn-sm" href="?page={{ page.next_page_number }}" role="button">Next</a>
        {% endif %}
    </span>
</div>
